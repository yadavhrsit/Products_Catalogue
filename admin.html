<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer />
    <title>Smartphones</title>
</head>

<body>
    <section class="header">
        <div class="navbar">
            <div class="title-text">Zx Electronics Store Admin Panel
            </div>
        </div>
    </section>
    <section class="body">
        <div class="body-card">
            <div class="card-add-items">
                <p class="body-card-text"> Add an item in Inventory</p>
                <input type="text" name="add-item" id="add-item-input" placeholder="Enter name of item" maxlength="20">
                <label for="Category">Choose a Category:</label>
                <select name="Category" id="Category">
                    <option value="">Select</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
        </div>
    </section>
    <section class="footer">
        <i class="fa-solid fa-copyright"></i>
        <p>Designed and Developed By Harshit yadav</p>
    </section>

</body>

</html>
