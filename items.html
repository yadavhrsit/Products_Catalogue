<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./items-style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer />
    <title>Smartphones</title>
</head>

<body>
    <section class="header">
        <div class="navbar">
            <div class="title-text">Zx Electronics Store</div>
            <div class="search-bar">
                <input type="text" name="search" id="search-input" placeholder="search a category or item"
                    maxlength="20">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </section>
    <section class="body">
        <p class="body-text"> <strong>Go Back </strong>to Categories</p>
        <div class="body-card">

            <div class="category-img">

            </div>

            <div class="card-item">
                <div class="card-item-img"></div>
                <div class="card-item-text">
                    <p>IPhone XR</p>
                </div>
            </div>
            <div class="card-item">
                <div class="card-item-img"></div>
                <div class="card-item-text">
                    <p>IPhone 11</p>
                </div>
            </div>
            <div class="card-item">
                <div class="card-item-img"></div>
                <div class="card-item-text">
                    <p>IPhone 11 pro</p>
                </div>
            </div>
            <div class="card-item">
                <div class="card-item-img"></div>
                <div class="card-item-text">
                    <p>IPhone 11 pro Max</p>
                </div>
            </div>
            <div class="card-item">
                <div class="card-item-img"></div>
                <div class="card-item-text">
                    <p>IPhone 12</p>
                </div>
            </div>
            <div class="card-item">
                <div class="card-item-img"></div>
                <div class="card-item-text">
                    <p>IPhone 12 pro</p>
                </div>
            </div>
            <div class="card-item">
                <div class="card-item-img"></div>
                <div class="card-item-text">
                    <p>IPhone 12 pro Max</p>
                </div>
            </div>

        </div>
    </section>
    <section class="footer">
        <i class="fa-solid fa-copyright"></i>
        <p>Designed and Developed By Harshit yadav</p>
    </section>

</body>

</html>
